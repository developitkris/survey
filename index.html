<!DOCTYPE html>
<html>
  <head>
    <title> Survey </title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Survey Questionaire</h1>
    <form id="formId">

      <label for="name">Full Name</label>
      <input id="name" class="form-control" required>

      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>

      <label for="favorite food">Favorite type of food</label>
      <select class="form-control" id="type">
        <option>Italian</option>
        <option>Chinese</option>
        <option>Japanese</option>
        <option>Scandinavian</option>
        <option>Indian</option>
        <option>African</option>
        <option>Mediterranean</option>
        <option>Mexican</option>
        <option>other</option>
      </select>
      <!-- q3 -->
         <p>Preferred Language:</p>
         <div class="radio">
           <label>English
             <input type="radio" name="language" value="English">
           </label>
         </div>

         <div class="radio">
           <label>Spanish
             <input type="radio" name="language" value="Spanish">
           </label>
         </div>
         <div class="radio">
           <label>Japanese
             <input type="radio" name="language" value="Japanese">
           </label>
         </div>
     <!--  -->

      <label for="favorite music">Favorite Genre of Music</label>
      <select class="form-control" id="genre">
        <option>Rock</option>
        <option>Classical</option>
        <option>Country</option>
        <option>Electronic</option>
        <option>Hip Hop</option>
        <option>R&B</option>
        <option>Jazz</option>
        <option>Pop</option>
        <option>other</option>
      </select>

      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <button type="submit" class="btn btn-primary">Submit!</button>
    </form>
  </body>
</html>
